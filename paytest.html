<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="WebToAppSdk.js"></script>
    <script>
        // $(document).ready(function(){
        $(function(){
            $("#Pay").click(function(){
                let manager = new NETSWebToApp.PaymentManager();
                const payAppTypes = NETSWebToApp.PayAppType;
                manager.addAllowedPaymentMethod(payAppTypes.NETSPAY);
                manager.addAllowedPaymentMethod(payAppTypes.UOB_MIGHTY);
                manager.addAllowedPaymentMethod(payAppTypes.OCBC_PAYANYONE);

                manager.setQrData("SOME_QR_DATA_HERE");
                manager.setMerchantBundleId("SOME_BUNDLE_ID");
                manager.setMerchantUrlScheme("SCHEME.URL.MERCHANT.COM");


                showPaymentModal(manager);
            });
        });
    </script>
</head>
<body>


<div id="Pay" style="text-align: center;">
    <button style="min-height: 30%;width: 60%;">Do Payment</button>
</div>


</body>
</html>
